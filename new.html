<!DOCTYPE html>

<html lang="en">

<head>
    
    <meta charset="UTF-8">
    
    <meta http-equiv="x-ua-compatible" 
          content="IE=edge">
    
    <meta name="viewport" 
          content="width=device=width, initial-scale=1.0">

    <link rel="stylesheet" 
          href="assets/css/new.css">

    <script src="https://kit.fontawesome.com/0798bfb7d0.js" 
            crossorigin="anonymous">
    </script>
    
    <title>RYanDev</title>
    
</head>

<body>

    <div class="body-container">
        
        <nav class="sidebar">
            
            <header>
                
                <div class="image-text">
                    
                    <span class="image">
                        <img src="images/portrait.jpg" 
                             alt="logo">
                    </span>
                    
                    <div class="text header-text">
                        <span class="name">RYanDev</span>
                        <span class="profession">Game Developer</span>
                        <span class="profession">Content Creator</span>
                    </div>
                </div>
    
                <span class="toggle fa-solid fa-angles-left"></span>
                
            </header>
            
            <div class="menu-container"> 
                
                <div class="menus">
    
                    <ul class="menu-links">
                        
                        <li class="search-box">
                            <span class="icon fa-solid fa-magnifying-glass"></span>
                            <input type="search" 
                                   placeholder="Search...">
                        </li>
                    
                        <li class="nav-link">
                            <a href="#">
                                <span class="icon fa-solid fa-house-chimney"></span>
                                <span class="text nav-text">Home</span>
                            </a>
                        </li>
                        
                        <li class="nav-link">
                            <a href="#">
                                <span class="icon fa-solid fa-gamepad"></span>
                                <span class="text nav-text">Games</span>
                            </a>
                        </li>
                        
                        <li class="nav-link">
                            <a href="#">
                                <span class="icon fa-solid fa-blog"></span>
                                <span class="text nav-text">Blogs</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            
            <div class="sidebar-bottom-container">
                <ul>
                    
    
                    <li id="footer" 
                        class="copyright-container">
                        <span class="text nav-text">&copy;RYanDev 
                            <span class="text nav-text" 
                                  id="current-year">2024
                            </span>
                        </span>
                    </li>
                    <li class="display-mode-container">
                                             
                        <div class="display-mode-icon-container">
                            <span class="icon fa-solid fa-sun" 
                                  id="sun-icon"></span>
                            <span class="icon fa-solid fa-moon" 
                                  id="moon-icon"></span>
                        </div>
                        
                        <div class="display-mode-toggle-container">
                            <span class="display-mode-toggle"></span>
                        </div>
                    </li>
                    
                </ul>
            </div>
        </nav>
        
        <section class="content">
            <div class="text">Test content</div>
        </section>
        
    </div>

    <script src="assets/js/new.js"></script>

</body>

</html>
